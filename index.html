<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Wordle</title>
</head>

<body>
    <h1>THIRDLE</h1>
    <p>Type a 3-letter word.</p>
    <p>Press 'Enter' to submit.</p>
    <p>Press 'Delete' to delete a letter.</p>

    <div class="grid">
        <div class="tile top-1"></div>
        <div class="tile top-2"></div>
        <div class="tile top-3"></div>
        <div class="tile mid-1"></div>
        <div class="tile mid-2"></div>
        <div class="tile mid-3"></div>
        <div class="tile bot-1"></div>
        <div class="tile bot-2"></div>
        <div class="tile bot-3"></div>
    </div>
</body>

</html>
